 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 id="header" class="btn btn-default">IMAGE RECOGNITION</h1>
      <img src="icon.png" id="logo">

      <br><br>

      <p style="font-size: 22px; text-decoration: underline;color: #174b73;">Model is trained to identify the following objects: </p>
      <hr>
      <h5 class="objects">Book</h5>
      <hr>
      <h5 class="objects">Phone</h5>
      <hr>
      <h5 class="objects">Watch</h5>
      <hr>
      <h5 class="objects">Calculator</h5>
      <hr>
      <br><br>

      <label style="color: white;font-family: 'Baloo Tammudu 2', cursive;">Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <label style="color: white;font-family: 'Baloo Tammudu 2', cursive;">Snapshot - </label>
      <div id="result"></div>

      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>

      <br><br>
      <button onclick="check()" class="btn btn-primary">Identify Image</button>

      <br><br>
      <br><br>
      <p style="font-size: 22px; color: white;font-family: 'Baloo Tammudu 2', cursive;">Object :  <span id="result_object_id"></span></p>
      <p style="font-size: 22px; color: white;font-family: 'Baloo Tammudu 2', cursive;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
